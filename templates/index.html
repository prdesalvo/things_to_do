{% extends "base.html"  %} 
{% set active_page = "home" %}
{% block content %}
  
<br>

<form method="POST" action="/">
  <div class="form-group">
    {{ form.csrf_token }}
    {{ form.place.label }}
    {{ form.place(class_="form-control") }}
    </div>
    <button id="test" type="submit" class="btn btn-primary">
      Submit
    </button>
  
  <button id="spinner" class="btn btn-primary d-none" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
  </button>
  
</form>
